<div class="d-flex align-items-stretch">
  <button class="btn btn-sm rounded-0 rounded-start" (click)="downQuantity()">-</button>

  <input 
        type="number"     
        [(ngModel)]="quantity"
        (change)="changeQuantity($event)"
        class="form-control form-control-sm text-center no-spinner w-50 rounded-0"
        style="border-left: 0; border-right: 0;"
    >

  <button class="btn btn-sm rounded-0 rounded-end" (click)="upQuantity()">+</button>
</div>
